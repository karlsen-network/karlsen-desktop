[languages]
languages = ["english","french"]

[firewall]
application = { direction = "in+out" }
rules = [
    { name = "Karlsen Node", program = "bin/windows-x64/karlsend.exe", direction="in+out" },
    { name = "Karlsen GPU Miner", program = "bin/windows-x64/gpuminer.exe", direction="out" }
]
