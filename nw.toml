[application]
name = "kdx"
title = "Karlsen Desktop"
version = "package.json::version"
organization = "Karlsen Network"

[description]
short = "Desktop Node and Wallet for Karlsen"
long = """
Karlsen Desktop is a desktop wallet and a p2p network node instance. This
application allows you to participate in the Karlsen network by running a
local node instance and offers access to a local wallet, compatible with
the web wallet available at https://wallet.karlsencoin.com
"""

[package]
archive = { include = true }
signatures = ["SHA256"]
build = [
    { NPM = { clean = true } }
]
# wasm = "root/wasm"
resources = "resources/setup"
output = "setup/$PLATFORM-$ARCH"
include = [
    { glob = [
            "bin/*",
            "*.js",
            "resources/**.css",
            "resources/images/*.*",
            "resources/**.ttf",
            "resources/**.woff",
            "resources/**.svg",
            "i18n.*",
            "modules/*",
            "lib/*",
            "node_modules/*",
            "package.json"
        ]},
]

[[action]]
items = [{ copy = { glob = [
        ".templates",
        ".defaults",
        "CHANGELOG.md"
    ], to = "$TARGET", hidden = true}}]

[[dependency]]
name = "karlsend"
git = { url = "https://github.com/karlsen-network/karlsend", branch = "master" }
run = [
    { cmd = "go build" },
    { cmd = "go build", cwd = "cmd/genkeypair" },
    { cmd = "go build", cwd = "cmd/karlsenctl" },
    { cmd = "go build", cwd = "cmd/karlsenwallet" },
]
copy = [
    { regex = [
        "karlsend(.exe)?$",
        "genkeypair(.exe)?$",
        "karlsenctl(.exe)?$",
        "karlsenwallet(.exe)?$",
    ], to = "bin/$PLATFORM-$ARCH", flatten = true },
]

[[dependency]]
name = "karlsen-miner"
platform = ["windows", "linux"]
git = { url = "https://github.com/karlsen-network/karlsen-miner", branch = "main" }
run = [{ argv = ["cargo","build","--release","-p","karlsencuda"] }]
copy = [
    { regex = [
        "target/release/karlsencuda(.so|.dll)$",
        "target/release/karlsenopencl(.so|.dll)$",
        "target/release/karlsen-miner(.exe)?$",
    ], to = "bin/$PLATFORM-$ARCH", flatten = true },
    # { file = "target/release/karlsen-miner$EXE", to = "bin/$PLATFORM-$ARCH/gpuminer$EXE" },
]

[nwjs]
version = "0.55.0"
ffmpeg = false

